<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add your quotes</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

  </head>

  <body>
    <br>
    <br>

    <div class="container">

      <form class="mb-3" action="/process" method="post">
        <div class="form-group mb-1">
          <label for="author">Quote Author</label>
          <input type="text" id="inputName" name="author" class="form-control" placeholder="Add quote author here.." required autofocus>
        </div>
        <div class="form-group">
          <label for="quote" >Quote</label>
            <textarea class="form-control" rows="5" id="quote" name="quote" placeholder="Add your quote here.." required></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit  Your Quote</button>
      </form>
      <a class="btn btn-lg btn-warning btn-block" href="{{url_for('index')}}">Back to main page</a>

    </div> <!-- /container -->

  </body>
</html>
